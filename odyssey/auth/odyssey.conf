daemonize no
log_format "%p %t %l [%i %s] (%c) %m\n"
log_to_stdout yes
listen {
    host "*"
    port 6432
    backlog 128
}
storage "auth_db" {
    type "remote"
    host "postgres-auth"
    port 5434
    tls "disable"
}
database "postgres" {
    user "postgres" {
        authentication "md5"
        auth_query "SELECT usename, passwd FROM pg_shadow WHERE usename='postgres'"
        auth_query_db "postgres"
        auth_query_user "postgres"
        storage "auth_db"
        pool "transaction"
        pool_size 100
        pool_timeout 4000
        pool_ttl 60
    }
}